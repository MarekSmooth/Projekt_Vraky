<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vraky Brno – Odtah, výkup a likvidace vozidel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2S6jQbzZkUEg5FEMq4YmO3Yge7NHzA9vMM5Myzo=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7k1sV4zL4pMyPthLVZmZ8e+k7mfLTTdF7rxaQA=" crossorigin=""></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
      }
      .location-separator {
        width: 1px;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
        height: 60%;
      }
      .location-separator::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
      }
      .location-graphic {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        opacity: 0.6;
      }
      .location-graphic svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="text-gray-300">

    <!-- DYNAMICKÁ MAPA PO VÝBĚRU LOKACE -->
    <section class="bg-gray-800 px-6 pb-16">
      <div id="location-detail" class="max-w-6xl mx-auto mt-6 hidden">
        <h3 class="text-2xl font-bold text-green-700 mb-4">Oblast pokrytí</h3>
        <div class="mb-4 text-gray-300" id="location-description"></div>
        <div id="map" class="w-full h-96 rounded-lg shadow-lg"></div>
      </div>
    </section>

    <script>
      const descriptions = {
        brno: "Zajišťujeme odtah a ekologickou likvidaci vozidel v Brně a všech přilehlých obcích do 30 km (Modřice, Kuřim, Řečkovice, Ždánice a další).",
        breclav: "Pokrýváme Břeclav, Lanžhot, Valtice, Podivín, Hustopeče a okolí do 20 km.",
        vyskov: "Vyškov a okolí do 25 km - Rousínov, Ivanovice, Slavkov u Brna.",
        blansko: "Blansko, Adamov, Boskovice a vše do 30 km od Blanska."
      };

      const coordinates = {
        brno: [49.1951, 16.6068],
        breclav: [48.7586, 16.8825],
        vyskov: [49.2772, 17.0039],
        blansko: [49.3630, 16.6445]
      };

      let map;

      function selectLocation(location) {
        document.getElementById('address').textContent = locations[location].address;
        document.getElementById('phone').textContent = locations[location].phone;
        document.getElementById('email').textContent = locations[location].email;
        document.getElementById('footer-phone').textContent = locations[location].phone;
        document.getElementById('footer-email').textContent = locations[location].email;

        document.querySelectorAll('.location-btn').forEach(btn => {
          btn.classList.remove('ring-2', 'ring-gray-600', 'ring-offset-2', 'bg-black/20');
        });
        document.getElementById(`btn-${location}`).classList.add('ring-2', 'ring-gray-600', 'ring-offset-2', 'bg-black/20');

        document.getElementById('location-detail').classList.remove('hidden');
        document.getElementById('location-description').textContent = descriptions[location];

        if (!map) {
          map = L.map('map').setView(coordinates[location], 11);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap',
            maxZoom: 18,
          }).addTo(map);
        } else {
          map.setView(coordinates[location], 11);
          map.eachLayer(layer => {
            if (layer instanceof L.Marker || layer instanceof L.Circle) {
              map.removeLayer(layer);
            }
          });
        }

        L.marker(coordinates[location]).addTo(map);
        L.circle(coordinates[location], {
          radius: location === 'breclav' ? 20000 : 25000,
          color: '#16a34a',
          fillColor: '#16a34a',
          fillOpacity: 0.2
        }).addTo(map);
      }
    </script>
  </body>
</html>
