<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Vraky Brno – Odtah, výkup a likvidace vozidel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            grayish: {
              900: '#1a1a1a',
              800: '#2e2f33',
              700: '#3a3b3f',
              600: '#4a4b4f'
            }
          }
        }
      },
      safelist: [
        'bg-grayish-900', 'bg-grayish-800', 'bg-grayish-700', 'bg-grayish-600',
        'text-white', 'text-gray-300',
        'dark:bg-grayish-900', 'dark:bg-grayish-800', 'dark:bg-grayish-700', 'dark:bg-grayish-600',
        'dark:text-white', 'dark:text-gray-300'
      ]
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .theme-toggle { transition: transform 0.3s ease; }
    .theme-toggle:hover { transform: scale(1.1); }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-[#1a1a1a] dark:text-gray-300">

  <!-- Navigace – zkopíruj z domovské stránky -->

  <!-- Kontakt Sekce -->
  <section class="py-16 px-6 bg-gray-300 dark:bg-grayish-700">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-green-700 dark:text-green-800">Kontaktujte nás</h2>
      <div class="grid md:grid-cols-2 gap-12">
        <div class="space-y-6">
          <div class="bg-gray-200 dark:bg-grayish-800 p-6 rounded-lg">
            <h3 class="text-xl font-semibold mb-4 text-green-700 dark:text-green-800">Kontaktní údaje</h3>
            <p class="text-gray-700 dark:text-gray-300">U Hřiště 290, 664 61 Opatovice</p>
            <p class="text-gray-700 dark:text-gray-300">+420 731 071 218</p>
            <p class="text-gray-700 dark:text-gray-300">info@vraky-brno.cz</p>
          </div>
          <div class="bg-gray-200 dark:bg-grayish-800 p-6 rounded-lg">
            <h3 class="text-xl font-semibold mb-4 text-green-700 dark:text-green-800">Provozní doba</h3>
            <p class="text-gray-700 dark:text-gray-300">Po–Pá: 8:00–18:00</p>
            <p class="text-gray-700 dark:text-gray-300">So: 9:00–14:00</p>
            <p class="text-gray-700 dark:text-gray-300">Ne: Zavřeno</p>
          </div>
        </div>
        <form class="bg-gray-200 dark:bg-grayish-800 p-8 rounded-lg">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Jméno</label>
              <input type="text" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-600 border-gray-300 dark:border-gray-500 text-gray-900 dark:text-white" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Email</label>
              <input type="email" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-600 border-gray-300 dark:border-gray-500 text-gray-900 dark:text-white" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Telefon</label>
              <input type="tel" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-600 border-gray-300 dark:border-gray-500 text-gray-900 dark:text-white" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Zpráva</label>
              <textarea rows="4" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-600 border-gray-300 dark:border-gray-500 text-gray-900 dark:text-white" required></textarea>
            </div>
            <button type="submit" class="w-full bg-green-600 dark:bg-green-800 text-white py-3 rounded-lg font-semibold hover:bg-green-700 dark:hover:bg-green-900 transition-colors">
              Odeslat poptávku
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer – opět můžeš převzít z onas.html -->
</body>
</html>
